[package]
name = "web-server"
version = "0.1.0"
edition = "2021"
description = "Web server for Agent Bridge Platform"
authors = ["Hdpbilly"]

[dependencies]
common = { path = "../common" }
actix = "0.13"
actix-web = "4"
actix-web-actors = "4"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
uuid = { version = "1", features = ["v4", "serde"] }
